<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light" id="clscheme">
    <meta name="description" content="A Digital Clock for big screens">
    <meta name="google-site-verification" content="sLzlzUBLNcb1eDx2jn1UEWCGFBXnP1746Koea-20Sjs" />
    <title>Clock</title>
    <link rel="icon" href="/media/sprintclock.png">
    <link rel="stylesheet" href="/css/bootstrap@5.2.0.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/scripts/domSelections.js"></script>
    <script defer src="/scripts/variables.js"></script>
    <script defer src="/scripts/media.js"></script>
    <script defer src="/scripts/defaults.js"></script>
    <script defer src="/scripts/settings.js"></script>
    <script defer src="/scripts/handlers.js"></script>
    <script defer src="/scripts/executor.js"></script>
    <script defer src="/scripts/app.js"></script>
    <script defer src="/scripts/init.js"></script>
</head>

<body id="body" class="">
    <input type="button" value="Change Theme" id="themeBtn" class="fixed-top" autocomplete="url" width="100vw">

    <!-- Clock Display -->
    <div class="container-fluid p-1 p-md-3" id="ctr">
        <div class="display">
            <div class="card row no-gutters border" id="card">
                <h1 class="card-text col-10">
                    <div id="hours" class="time-box"></div><span class="seperator">:</span>
                    <div id="minutes" class="time-box"></div><span class="seperator">:</span>
                    <div id="seconds" class="time-box"></div>
                </h1>
                <h3 id="date" class="my-auto mr-auto col-2">
                    <div class="card-text date" id="day">Tue</div>
                    <div class="card-text date" id="dayMonth">03/05</div>
                    <div class="card-text date" id="year">2023</div>
                </h3>
            </div>
        </div>

        <!-- Alarm Display -->
        <div class="display d-none">
            <div class="card row no-gutters border" id="card">
                <h1 class="card-text col-10" id="alm-time">
                    <div id="hours" class="time-box"></div>
                    <span class="seperator">:</span>
                    <div id="minutes" class="time-box"></div>
                    <span class="seperator">:</span>
                    <div id="seconds" class="time-box"></div>
                </h1>
                <h3 id="alm-date" class="my-auto mr-auto col-2">
                    <div class="card-text date" id="day">Tue</div>
                    <div class="card-text date" id="dayMonth">03/05</div>
                    <div class="card-text date" id="year">2023</div>
                </h3>
            </div>
            <div id="al-text" class="rounded mb-2 p-2">

            </div>
            <div class="d-flex opt-vanishes">
                <input type="datetime-local" id="datetime" class="form-control bg-none">
                <button class="btn btn-primary" id="setter">Set</button>
            </div>
        </div>

        <!-- Timout Display -->
        <div class="display d-none">
            <div class="card row no-gutters border" id="card">
                <h1 class="card-text col-12 px-sm-2 px-1" id="tmh1">
                    <div id="hours" class="my-auto time-boxaf">
                        00 <div class="small">Days</div>
                    </div>
                    <span class="my-auto seperator">:</span>
                    <div id="hours" class="my-auto time-boxaf">
                        00 <div class="small">Hours</div>
                    </div>
                    <span class="my-auto seperator">:</span>
                    <div id="minutes" class="my-auto time-boxaf">
                        00 <div class="small">Minutes</div>
                    </div>
                    <span class="my-auto seperator">:</span>
                    <div id="seconds" class="my-auto time-boxaf">
                        00 <div class="small">Seconds</div>
                    </div>
                    <div class="d-flex">
                        <div id="seconds" class="my-auto time-boxaf ms-auto small pe-3 pe-sm-4 pb-4"> 0000</div>
                    </div>
                </h1>
            </div>
            <div id="toast">

            </div>
            
            <div class="d-flex opt-vanishes row">
                <div class="m-auto col-sm-9 col-md-10 g-0">
                    <div class="row">
                        <label class="col-3 px-0 px-sm-1 px-md-2 pb-0 pb-sm-1 d-flex flex-column  form-control">
                            <small class="small text-truncate">
                                Days
                            </small>
                            <input type="number" id="hours" name="days" placeholder="31 - 1  Days"
                                class="border-0 bg-none inp">
                        </label>
                        <label class="col-2 px-0 px-sm-1 px-md-2 pb-0 pb-sm-1 d-flex flex-column  form-control">
                            <small class="small text-truncate">
                                Hours
                            </small>
                            <input type="number" id="hours" name="hrs" placeholder="23 hours"
                                class="border-0 bg-none inp">
                        </label>
                        <label class="col-2 px-0 px-sm-1 px-md-2 pb-0 pb-sm-1 d-flex flex-column  form-control">
                            <small class="small text-truncate">
                                Minutes
                            </small>
                            <input type="number" id="minutes" name="mnt" placeholder="59 minutes"
                                class="border-0 bg-none inp">
                        </label>
                        <label class="col-2 px-0 px-sm-1 px-md-2 pb-0 pb-sm-1 d-flex flex-column  form-control">
                            <small class="small text-truncate">
                                Seconds
                            </small>
                            <input type="number" id="seconds" name="scnd" placeholder="59 seconds"
                                class="border-0 bg-none inp">
                        </label>
                        <label class="col-3 px-0 px-sm-1 px-md-2 pb-0 pb-sm-1 d-flex flex-column form-control">
                            <small class="small text-truncate">
                                Schedule Timeout Start
                            </small>
                            <input type="datetime-local" id="schedule" name="schdu" title="Schedule Start"
                                placeholder="Starts By" class="border-0 bg-none inp">
                        </label>
                    </div>
                </div>
                <div class="col-sm-3 col-md-2 g-0">
                    <div class="d-flex">
                        <div class="ms-auto mt-2 mt-sm-0">
                            <button class="btn btn-primary me-1" id="resetter">Reset</button>
                            <button class="btn btn-primary" id="starter">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="display d-none">
            <div class="card row no-gutters border" id="card">
                <h1 class="card-text col-12 px-sm-2 px-1" id="tmerh1">
                    <div id="hours" class="my-auto time-boxaf">
                        00 <div class="small">Days</div>
                    </div>
                    <span class="my-auto seperator">:</span>
                    <div id="hours" class="my-auto time-boxaf">
                        00 <div class="small">Hours</div>
                    </div>
                    <span class="my-auto seperator">:</span>
                    <div id="minutes" class="my-auto time-boxaf">
                        00 <div class="small">Minutes</div>
                    </div>
                    <span class="my-auto seperator">:</span>
                    <div id="seconds" class="my-auto time-boxaf">
                        00 <div class="small">Seconds</div>
                    </div>
                    <div class="d-flex">
                        <div id="seconds" class="my-auto time-boxaf small ms-auto pe-3 pe-sm-4 pb-3"> 0000</div>
                    </div>
                </h1>
            </div>
            <div class="d-flex opt-vanishes">
                <div id="stamps">

                </div>
                <div class="ms-auto d-flex">
                    <div>
                        <button class="btn btn-primary me-1" id="stamper">Stamp</button>
                    </div>
                    <div>
                        <button class="btn btn-primary me-1" id="resettertm">Reset</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="startertm">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Options!, hidden onload -->
        <nav id="options" class="d-none panel">
            <div class="d-flex">
                <div class="btn btn-danger bg-none levBl" id="toggler">
                    X
                </div>
                <div class="m-auto shadow-lg border p-3 rounded src">
                    <button class="btn btn-primary bg-none opts">Clock</button>
                    <button class="btn btn-primary bg-none opts">Alarm</button>
                    <button class="btn btn-primary bg-none opts">Timeout</button>
                    <button class="btn btn-primary bg-none opts">Timer</button>
                </div>
            </div>
        </nav>

        <nav id="settings" class="d-none panel">
            <div class="row h-100">
                <div class="col-10 col-sm-6 col-md-5 col-xl-3 m-auto my-auto shadow-lg border p-3 rounded src srcBox">
                    <div class="form-floating">
                        <select class="form-control" id="action">
                            <option class="bg-none text-white" value="ring">Ring</option>
                            <option class="bg-none text-white" value="script">Execute Script</option>
                        </select>
                        <label>Timeout/alarm Action</label>
                    </div>
                    <div class="d-flex">
                        <textarea id="theScript" spellcheck="false" class="form-control mt-1"
                            placeholder="Script to execute... language: JS" cols="30" rows="15"></textarea>
                    </div>
                    <div class="form-floating mt-2">
                        <select class="form-control" id="themeSelect">
                            <option class="bg-none text-white" value="1">Light</option>
                            <option class="bg-none text-white" value="2">Dark</option>
                        </select>
                        <label>Theme Style</label>
                    </div>
                    <div class="d-flex">
                        <a href="/docs.html" class="ms-auto ">
                            <div>Go to Documentation</div>
                        </a>
                    </div>
                    <div class="d-flex">
                        <button class="btn-primary btn ms-auto me-2 mt-2" id="saver">Save</button>
                        <button class="btn-success btn mt-2" id="test">Test run</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Levetatin controls -->

        <!-- Show Options -->
        <div class="btn btn-primary bg-none levBl" id="summoner">
            /\
        </div>
        <div class="btn btn-primary bg-none levBl" id="settingsSummoner">
            ⚙
        </div>
        <a href="/docs.html" class="btn btn-primary bg-none levBl" id="InfoDocs">
            !
        </a>

        <!-- Play -->
        <div class="btn btn-primary bg-none levBr d-none" id="play">
            ▶
        </div>
        <!-- Pause -->
        <div class="btn btn-primary bg-none levBr" id="pause">
            <b>I I</b>
        </div>
    </div>

</body>

</html>
